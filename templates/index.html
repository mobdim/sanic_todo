<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="/staticcss/pacethemes/orange/pace-theme-flash.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/sweetalert2.min.css">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
</head>
<body>
<div class="wrapper">
	
<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Todo</a>
		</div>
	</div>
</nav>
<div class="col-sm-2 col-md-2 col-lg-2 sidebar">
	<ul class="nav nav-sidebar">
		<li><a href="/#/">Home</a></li>
		{% if username %}
		<li><a href="/#/dashboard">Dashboard</a></li>
		<li><a href="/#/logout">Logout</a></li>
		{% else %}
		<li><a href="/#/login">Login</a></li>
		<li><a href="/#/signup">Signup</a></li>
		{% endif %}
	</ul>
</div>


<div id="page-wrapper">
	<div class="row">
		<div class="col-sm-8 col-md-9 col-lg-9">
			<div ng-view></div>
		</div>
	</div>
</div>
</div>
<script type="text/javascript" src="/static/js/libs/jquery.min.js"></script>
<script src="/static/js/libs/pace.min.js"></script>
<script type="text/javascript">
window.paceOptions = {
	restartOnRequestAfter: true
}
</script>
<script type="text/javascript" src="/static/js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/libs/sweetalert2.min.js"></script>
<script type="text/javascript" src="/static/js/libs/angular.min.js"></script>
<script type="text/javascript" src="/static/js/libs/angular-route.min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>

<script>
$(".nav a").on("click", function(){
	$(".nav").find(".active").removeClass("active");
	$(this).parent().addClass("active");
});
var user = {{ username|tojson }}
</script>
</body>
</html>
